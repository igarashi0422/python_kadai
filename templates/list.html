<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('mypage')}}">図書管理システム</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="{{url_for('list')}}">一覧</a>
                <a class="nav-link" href="{{url_for('register_book')}}">登録</a>
                <a class="nav-link" href="{{url_for('delete_book')}}">削除</a>
                <a class="nav-link" href="{{url_for('search_book')}}">検索</a>
                <a class="nav-link" href="{{url_for('update_book')}}">タイトル変更</a>
                <a class="nav-link" href="{{url_for('logout')}}">ログアウト</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
    
    <h1>一覧</h1>
    <table class="table table-striped">
      <thead>
          <tr>
              <th>タイトル</th>
              <th>著者</th>
              <th>ISBN</th>
          </tr>
      </thead>
      <tbody>
          {% for book in books %}
          <tr>
              <td>{{ book[0] }}</td>
              <td>{{ book[1] }}</td>
              <td>{{ book[2] }}</td>
          </tr>
          {% endfor %}
      </tbody>
    </table>
  
</body>
</html>
